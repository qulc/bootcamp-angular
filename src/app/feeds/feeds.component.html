<mat-card class="feed-card" *ngFor="let feed of feeds">
    <mat-card-header>
        <img mat-card-avatar class="feed-header-image"
            src="{{ feed.node.user.profile.pictureUrl || 'https://material.angular.io/assets/img/examples/shiba1.jpg'}}">
        <mat-card-title>{{ feed.node.user.username }}</mat-card-title>
        <mat-card-subtitle>{{ feed.node.date | date: 'fullDate' }}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
        <p>{{ feed.node.post }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE ({{ feed.node.likes }})</button>
        <button mat-button>COMMENTS ({{ feed.node.comments }})</button>
    </mat-card-actions>
</mat-card>
